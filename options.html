<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="options.css">
  <script src="defaultSettings.js"></script>
</head>

<body>
  <h1 class="gradient-text"></h1>
  <div style="text-align: center; max-width: 600px; margin: 0 auto 40px;">
    <p style="font-size: 1.2em; color: #666; margin-bottom: 10px;"></p>
  </div>

  <div class="section">
    <h2></h2>
    <input type="password" id="apiKey">
    <p><a href="https://platform.openai.com/api-keys" target="_blank" class="link"></a></p>
  </div>

  <div class="section">
    <h2></h2>
    <textarea id="systemPrompt" class="system-prompt"></textarea>
    <p class="hint"></p>
  </div>

  <div id="sections-container">
    <h2 class="section-heading"></h2>
    <div id="sections-list"></div>
    <button id="add-section" class="add-button">
      <span class="add-icon">+</span>
      <span></span>
    </button>
    <button id="reset-settings" class="add-button" style="margin-left: 10px; background-color: #ff6b6b;">
      <span></span>
    </button>
  </div>

  <div id="status" style="position: fixed; bottom: 10px; right: 10px; background-color: #f0f0f0; padding: 10px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1);"></div>
  <script src="options.js"></script>
</body>
</html>
