<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="options.css">
  <style>
    .container {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      margin-bottom: 10px;
      font-size: 14px;
      line-height: 1.5;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    
    /* プリセットボタン */
    .preset-buttons {
      margin-bottom: 20px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    /* 指示系ボタン */
    #summarizeButton,
    #translateToJapaneseButton, 
    #translateToEnglishButton,
    #explainButton {
      background-color: #2563eb; /* Blue 600 */
      color: white;
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    #summarizeButton:hover,
    #translateToJapaneseButton:hover,
    #translateToEnglishButton:hover,
    #explainButton:hover {
      background-color: #1d4ed8; /* Blue 700 */
    }

    /* アクション系ボタン */
    #submitButton {
      background-color: #10b981; /* Emerald 500 */
      color: white;
    }
    #submitButton:hover {
      background-color: #059669; /* Emerald 600 */
    }
    
    #cancelButton {
      background-color: #6b7280; /* Gray 500 */
      color: white;
    }
    #cancelButton:hover {
      background-color: #4b5563; /* Gray 600 */
    }
    #resultContent {
      min-height: 150px;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="appTitle"></h1>
    <div class="selected-text">
      <h3 id="selectedText-label"></h3>
      <p id="selectedText"></p>
    </div>
    
    <div class="preset-buttons">
      <button id="summarizeButton"></button>
      <button id="translateToJapaneseButton"></button>
      <button id="translateToEnglishButton"></button>
      <button id="explainButton"></button>
    </div>
    
    <div class="prompt-section">
      <h3 id="instruction-label"></h3>
      <textarea id="promptInput"></textarea>
    </div>

    <div class="button-group">
      <button id="submitButton"></button>
      <button id="cancelButton"></button>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p id="processing-label"></p>
    </div>

    <div class="result" id="resultSection">
      <h3 id="result-label"></h3>
      <textarea id="resultContent" readonly></textarea>
      <button id="copyButton"></button>
    </div>
  </div>
  <script src="ai-prompt.js"></script>
</body>
</html>
